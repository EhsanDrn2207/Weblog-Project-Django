{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} login page{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">login</button>
    </form>
    <p>
        <a href="{% url "signup" %}">sign up</a>
        <span>|</span>
        <a href="{% url "password_change" %}">change password</a>
        <span>|</span>

    </p>
{% endblock %}
